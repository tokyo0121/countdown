<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
  <meta name="description" content="私たちの卒業まで、あと...">
  <title>卒業カウントダウン</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="./responsive.css">
  <script src="bg.js"></script>
</head>
<body>

  <div class="container" id="container">
    <div class="countdown">
      <h1 class="countdown-title"><span id="count">Countdown to</span>
        <!-- <span id="year" class="new-year"></span> -->
        <span id="year" class="our-graduation">Our Graduation</span>
      </h1>
      <div class="time-container">
        <p class="time"><span id="days" class="time-num"></span>days</p>
        <p class="time"><span id="hours" class="time-num"></span>hours</p>
        <p class="time"><span id="minutes" class="time-num"></span>minutes</p>
        <p class="time"><span id="seconds" class="time-num"></span>seconds</p>
      </div>
    </div>
  </div>

  <script src="countdown.js"></script>
</body>
</html>
